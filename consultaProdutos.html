<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Aplicação desafio 2">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="Cristina Dias" />
  <title>Gestão de Cadastros</title>
  <link href="css/styles.css" rel="stylesheet" />

  <!-- Bootstrap início -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Bootstrap fim -->

  <!-- sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

  <script src="sweetalert2/dist/sweetalert2.all.min.js"></script>

  <!-- Include a polyfill for ES6 Promises (optional) for IE11 -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js "></script>

  <!--Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  <script src="js/app.js"></script>
</head>

<body>
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Loja by Cristina</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
        class="fas fa-bars"></i></button>
  </nav>
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
          <div class="nav">
            <div class="sb-sidenav-menu-heading">Admin</div>
            <a class="nav-link" href="index.html">
              <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
              Painel de Controle
            </a>

            <div class="sb-sidenav-menu-heading">Usuários</div>
            <a class="nav-link" href="cadastroClientes.html">
              <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
              Cadastro
            </a>
            <a class="nav-link" href="consultaClientes.html">
              <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
              Consultas
            </a>
          </div>
        </div>
        <div class="sb-sidenav-footer">
          <div class="small">Logado como:</div>
          Administrador
        </div>
      </nav>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Consulta de Produtos</li>
          </ol>
          <div class="card mb-4">
            <div class="card-body">
              <!--Início-->
              <!--Painel cadastro-->
              <div class="container">
                <div class="row mb-5">
                  <div class="col">
                    <div class="badge badge-light text-wrap" style="width: auto; height: auto;">
                      <br>
                      <h4>Produtos</h4>
                    </div>
                  </div>
                </div>

                <div class="row mb-2">
                  <div class="col-md-2">
                    <select class="form-control" id="ano">
                      <option value="">Ano</option>
                      <option value="2021">2021</option>
                    </select>
                  </div>

                  <div class="col-md-3">
                    <select class="form-control" id="mes">
                      <option value="">Mês</option>
                      <option value="1">Janeiro</option>
                      <option value="2">Fevereiro</option>
                      <option value="3">Março</option>
                      <option value="4">Abril</option>
                      <option value="5">Maio</option>
                      <option value="6">Junho</option>
                      <option value="7">Julho</option>
                      <option value="8">Agosto</option>
                      <option value="9">Setembro</option>
                      <option value="10">Outubro</option>
                      <option value="11">Novembro</option>
                      <option value="12">Dezembro</option>
                    </select>
                  </div>

                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Dia" id="dia" />
                  </div>

                  <div class="col-md-4">
                    <select class="form-control" id="tipo">
                      <option value="">Tipo</option>
                      <option value="1">Sabonete</option>
                      <option value="2">Esmalte</option>
                      <option value="3">Shampoo</option>
                      <option value="4">Condicionador</option>
                      <option value="5">Tinturas de Cabelo</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-5">
                  <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
                  </div>

                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Valor" id="valor" />
                  </div>

                  <div class="col-md-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" onclick="pesquisarDespesa()">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>

                
              </div>
              <!--Fim-->
              <div class="row">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Data</th>
                      <th>Tipo</th>
                      <th>Descrição</th>
                      <th>Valor</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="listaDespesas">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Cristina Dias 2021</div>
            <div>
              <a href="#">Privacidade</a>
              &middot;
              <a href="#">Termos do usuário</a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
</body>

</html>
